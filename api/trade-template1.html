<!-- templates/email-template.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Thank You</title>
  <style>
    body { font-family: Arial, sans-serif; color: #333; }
    .container { max-width: 600px; margin: 0 auto; padding: 20px; }
    .header { font-size: 24px; margin-bottom: 20px; }
    .field { margin-bottom: 10px; }
    .label { font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Thank You, {{ name }}</div>
    <p>We received your message on <strong>{{ current_page }}</strong>.</p>

    <div class="field"><span class="label">Email:</span> {{ email }}</div>
    <div class="field"><span class="label">Phone:</span> {{ phone }}</div>
    <div class="field"><span class="label">Comment:</span> {{ comment }}</div>

    <p>We’ll get back to you shortly!</p>
    <p>— The Rural Art Team</p>
  </div>
</body>
</html>
